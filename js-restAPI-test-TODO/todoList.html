
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="todoList.css">
  <title>TODO List</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">TODO LIST</h1>
            </div>
        </div>
        </div>
    </header>
    <div class="container">
    <div id="main" class="card card-body">
        <form id="todoForm" class="form-inline mb-3">
            <label for="todo" style="font-weight:bold; font-size: 110%; margin-right: 10px;">ToDo Name</label>
            <input type="text" class="form-control mr-2" id="todo" style="border-color: black;">
            <label for="descript" style="font-weight:bold; font-size: 110%; margin-right: 10px;">Description</label>
            <input type="text" class="form-control mr-2" id="descript" style="border-color: black;">
            <input type="submit" class="btn btn-dark" value="ADD ITEM" id="addItem" style="font-weight:bold">
        </form>
        <h4 class="title" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;"><u>ToDo's Remaining:</u></h4>
        <ul id="todoList1" class="list-group"></ul>
        <h4 class="title" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;"><u>ToDo's Done:</u></h4>
        <ul id="todoList2" class="list-group"></ul>
    </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>     
<script src="todoList.js"></script>
</html>
