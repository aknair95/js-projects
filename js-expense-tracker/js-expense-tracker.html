
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Expense Tracker</h1>
            </div>
        </div>
        </div>
    </header>
    <div class="container">
    <div id="main" class="card card-body">
        <form id="addexpense" class="form-inline">
            <div>
                <label for="sNo" style="font-size: 120%;font-weight: bold;">S.No</label>
                <input type="number" class="form-control col-12" id="sNo" placeholder=" ">
            </div>
            <div>
                <label for="expense" style="font-size: 120%;font-weight: bold;">Expenditure</label>
                <input type="text" class="form-control col-12" id="expense" style="margin-left: 2%">
            </div>
            <div>
                <label for="description" style="font-size: 120%;font-weight: bold;">Description</label>
                <input type="text" class="form-control col-12" id="description" style="margin-left: 4%;">
            </div>
            <div>
                <label for="categorylist" style="font-size: 120%;font-weight: bold;margin-left: 22%;">Category</label>
                <select id="category" style="margin-left: 15%;margin-bottom: 9%;">
                    <option value="default"></option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Education">Education</option>
                    <option value="Accomodation">Accomodation</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Bills">Bills</option>
                    <option value="Fuel">Fuel</option>
                </select>    
            </div>        
            <input type="submit" class="btn btn-dark" value="Add Expense" id="sub" style="margin-left: 4%;margin-top: 2%;">
        </form>
        <h2 class="title" style="margin-top: 3%;">Expense List</h2>
        <ul id="expenselist" class="list-group"></ul>
    </div>
    </div>
</body>
<script src="js-expesnse-tracker.js"></script>
</html>
